<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Les FreiaTuira</title>
    <link rel="stylesheet" href="../Css File/Book_Now.css">
</head>
<body>
    <div class="hero">
    <nav>
        <img src="../Image/Logo.png" alt="hotel Les FreniaTuiro Logo">
        <ul class="hover-nav">
            <li><a class="home" href="../index.html">Home</a></li>
            <li><a href="../Html File/Review.html">Rooms & Services</a></li>
            <li><a href="../Html File/Review.html">Review</a></li>
            <li><a href="../Html File/About.html">About</a></li> 
        </ul>
        <a href="./Html File/Details.html" class="btn">Details</a>
    </nav>
    <div class="wrapper">
        <div class="title">
           <h3>Hotel <span>Les FreniaTuiro</span></h3>
        </div>
        <div class="form">
            <div class="input_field">
                <label for="email">Email</label>
                <input type="text" class="input" placeholder="hotellesfreniatuiro@gmail.com">
            </div>
            <div class="input_field">
                <label for="email">Name</label>
                <input type="text" class="input" placeholder="Juan Dela Cruz">
            </div>
            <div class="input_field">
                <label for="email">Rooms & Services</label>
                <select>
                    <option value="AM">Class A </option>
                    <option value="PM">Class B</option>
                    <option value="AM">Class c </option>
                </select>
            </div>
            <div class="input_field">
                <label for="email">Number of Guests</label>
                <input type="number" class="input">
            </div>
            <div class="input_field">
                <label for="email">Arrival Date & Time</label>
                <input type="text" class="input" placeholder="mm-dd-yr">
                <input type="text" class="input" placeholder="hh-mm">
               <div class="custom_select">
                <select>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
               </div>
            </div>
            <div class="input_field">
                <label for="email" class="departure">Departure Date</label>
                <div class="custom_select">
                    <select>
                        <option value="AM">Jan</option>
                        <option value="PM">Feb</option>
                        <option value="AM">Mar</option>
                        <option value="PM">Apr</option>
                        <option value="AM">May</option>
                        <option value="PM">June</option>
                        <option value="AM">July</option>
                        <option value="PM">Aug</option>
                        <option value="AM">Sept</option>
                        <option value="PM">Oct</option>
                        <option value="PM">Nov</option>
                        <option value="AM">Dec</option>
                    </select>
                   </div>
                <input type="number" class="input" placeholder="Date">
                <input type="number" class="input" placeholder="Year">
            </div>    
            <div class="input_field">
                <label>Mode of Payment</label>
                <select>
                    <option value="AM">Credit Cards </option>
                    <option value="PM">Debit Cards</option>
                    <option value="AM">Traveler's Checks </option>
                    <option value="PM">Mobile Payment Apps</option>
                    <option value="AM">Cash </option>
                    <option value="PM">Hotel Gift Cards/Vouchers</option>
                </select>
               </div>           
            </div>
            <div class="button">
                <button>Submit</button>
        </div>
       </div>
   </div>
</body>
</html>
